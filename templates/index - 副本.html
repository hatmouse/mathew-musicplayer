<!DOCTYPE html>
<html>
<head>
  <title>Linevery</title>
  <script type="text/javascript" src="../static/js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="../static/js/velocity.min.js"></script>
  <script type="text/javascript" src="../static/js/jquery.transit.min.js"></script>
  <script type="text/javascript" src="../static/js/main.js"></script>
  <!-- <script data-main="../static/js/main" src="../static/js/require.js"></script> -->
  <!-- music player -->
  <link rel="stylesheet" href="../static/css/style.css" type="text/css" />
  <link rel="stylesheet" href="../static/css/musicplayer.css" type="text/css" />
  <!-- index主页 -->
  <link rel="stylesheet" type="text/css" href="../static/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/demo.css" />
  <link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/menu_topside.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/semantic.min.css" />
</head>
<body>
  <div class="container">
    <div class="menu-wrap">
      <nav class="menu-top">
        <div class="profile"><img src="../static/images/user1.png" alt="Matthew Greenberg"/><span>Matthew</span></div>
        <div class="icon-list">
          <a href="#"><i class="fa fa-fw fa-star-o"></i></a>
          <a href="#"><i class="fa fa-fw fa-bell-o"></i></a>
          <a href="#"><i class="fa fa-fw fa-envelope-o"></i></a>
          <a href="#"><i class="fa fa-fw fa-comment-o"></i></a>
        </div>
      </nav>
      <nav class="menu-side">
        <a href="#">我的Linevery</a>
        <a href="#">我的资料</a>
        <a href="#">我的歌单</a>
        <a href="#">Random-Line</a>
      </nav>
    </div>
    <button class="menu-button" id="open-button">Open Menu</button>
    <div class="content-wrap">
      <div class="ui grid" style="height:100%;min-width:1000px;">
        <div class="one wide column" style="height:100%;"></div>
        <div class="nine wide column" style="height:100%;">
          <div class='stage'>
            <div class='centeravatar'>
             <div class="radar"></div>
             <div class="avatar">
              <div class="onlinestatus"></div>
            </div>
            <!-- <img src="images/master.jpeg"> -->
          </div>
          <div class="roundusers" >

          </div>
        </div>
      </div>
      <div class="one wide column" style="height:100%;">
        <div class="ui vertical divider">
          <i class="circular heart icon"></i>
        </div>
      </div>
      <!-- html5 music player -->
      <div class="five wide column" style="height:100%;">
        <div class="music_wrap">
          <div class="progress_wrap">
            <div class="progress_bar"></div>
            <div class="buffer_progress"></div>
            <span class="cur_cursor"></span>
            <div class="music_logo"></div>
            <div class="move_bg"></div>
            <div class="music_info">
              <span class="title">You Belong To Me</span>-<span class="author"> - Joson Waled</span>
            </div>
            <div class="timetip">
              <span>02:23</span>
            </div>
          </div>
          <div class="control_button">
            <div class="prev_bt"></div>
            <div class="playpause play_bt"></div>
            <div class="playpause pause_bt"></div>
            <div class="next_bt"></div>
            <!-- <div class="playpause pause_bt"></div> -->
          </div>

          <audio id="audio">
            <p>您的浏览器不支持HTML5播放器呢！赶紧换一个最新的呗^_^.</p>
          </audio>
        </div>
      </div>
    </div>
  </div><!-- /content-wrap -->
</div><!-- /container -->
<script src="../static/js/classie.js"></script>
<script src="../static/js/mainside.js"></script>
<script src="../static/js/semantic.min.js"></script>
<script src="../static/js/list.js"></script>
<script src="../static/js/musicplayer.js"></script>

<script type="text/javascript">
  console.log(window.jQuery);
  $(".centeravatar").bind("click",getRounds);
</script>
</body>
</html>
